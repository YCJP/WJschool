  <h3>1. 그 크신 하나님의 사랑</h3>
  <p>(Verse)<br>그 크신 하나님의 사랑 말로 다 형용 못하네<br>저 높은 별을 넘고 넘어 이 낮고 낮은 땅 위에<br>
  (Pre-chorus)<br>죄 범한 영혼 구하려 그 아들 보내사<br>화목제로 삼으시고 죄 용서 하셨네<br>
  (Chorus)<br>하나님 크신 사랑은 측량 다 못하며 영원히 변치 않는 사랑 성도여 찬양하세</p>
